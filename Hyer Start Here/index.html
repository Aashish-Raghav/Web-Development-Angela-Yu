<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon by bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- local css -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- favicon -->
    <link rel="icon" href="images/favicon.ico">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;731;900&family=Roboto&family=Roboto+Slab&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Hyer | On Demand</title>
</head>
<body>
    <section id = "title">
        <!-- both navbar -->
        <div class = "title-navbar">
            <div class = "row">
                <div class = "col-lg-6">
                    <img src="images/logo-hyer.webp" alt="logo-hyer" class = "image-logo">
                </div>
                <div class = "col-lg-6 d-flex justify-content-md-end nav-item">
                        <a href="#" class = "nav1-link">Find Work <i class = "bi bi-chevron-down"></i></a>
                        <a href="#" class = "nav1-link">Help Here <i class = "bi bi-chevron-down"></i></a>
                        <a href="#" class = "nav1-link">API</a>
                </div>
            </div>
            <div class = "row navbar2">
                <div class = "col-lg-6">
                    <button class = "login-btn">Customer Login</button>
                </div>
                <div class = "col-lg-6 d-flex justify-content-md-end nav-item">
                        <a href="#" class = "nav2-link">About</a>
                        <a href="#" class = "nav2-link">Community</a>
                        <a href="#" class = "nav2-link">Media</a>
                        <a href="#" class = "nav2-link">Blog</a>
                        <a href="#" class = "nav2-link">Contact</a>
                </div>
            </div>
        </div>

        <!-- title section -->
        <div class = "carousel slide white-colored" data-ride = "false" id = "carouselTitle">
            <ol class="carousel-indicators">
                <li data-target="#carouselTitle" data-slide-to="0" class="active"></li>
                <li data-target="#carouselTitle" data-slide-to="1"></li>
              </ol>
            <div class = "carousel-inner white-colored header">
                <div class = "carousel-item active">
                    <img src="images/workers.jpg" alt="workers" class ="header-bg">
                    <div class = "header-item">
                        <h1 class = "big-heading">Real-Time Help is Here</h1>
                        <h3 class = "normal-heading">Delivering on-demand labor with the tap of an app</h3>
                        <button class = "learn-btn">Learn More</button>
                        <a href="#" class = "header-link">Find Workers<i class = "bi bi-chevron-right"></i></a>
                    </div>
                </div>
                <div class = "carousel-item">
                    <img src="images/professional.jpg" alt="professional" class ="header-bg">
                    <div class = "header-item">
                        <h1 class = "big-heading">Better Work.Bette Lives</h1>
                        <h3 class = "normal-heading ">Fullfulling the work with tap of an app</h3>
                        <button class = "learn-btn d-block">Learn More</button>
                        <img src="images/App-Store-Badge.webp" alt="app store" class = "header-image">
                        <img src="images/PlayStoreBadge.webp" alt="play store" class = "header-image">
                    </div>
                </div>
            </div>
        </div>

    </section>
